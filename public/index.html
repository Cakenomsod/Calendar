<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>

  <link rel="stylesheet" href="style/style.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
  <div class="calendar-container">

    <header>
      <div class="setting">
        <i class="fas fa-cog"></i>
      </div>
      <div class="Magnifyinglass">
        <i class="fas fa-magnifying-glass"></i>
      </div>
    </header>

    
    
    <div class="navigation">
        <div class="current-Month" id="currentMonth"></div>
        <div class="current-Year" id="currentYear"></div>
    </div>

    <div class="day">
        <div class="day-Names weekend">อา.</div>
        <div class="day-Names">จ.</div>
        <div class="day-Names">อ.</div>
        <div class="day-Names">พ.</div>
        <div class="day-Names">พฤ.</div>
        <div class="day-Names">ศ.</div>
        <div class="day-Names weekend">ส.</div>
    </div>

      <div id="calendarContent">
        <div id="calendarContentWrapper">
          <div class="calendar-month" id="prevMonth"></div>
          <div class="calendar-month" id="currentMonthContent"></div>
          <div class="calendar-month" id="nextMonth"></div>
        </div>
      </div>


  </div>



  <div class="modal" id="monthModal">
    <div class="modal-content">
        <span class="modal-close" id="closeMonth">&times;</span>
        <h3 class="month-selector"></h3>
        <div class="modal-grid" id="monthGrid"></div>
    </div>
  </div>

  <div class="modal" id="YearModal">
    <div class="modal-content">
        <span class="modal-close" id="closeYear">&times;</span>
        <h3 class="Year-selector"></h3>
        <div class="modal-grid" id="YearGrid"></div>
    </div>
  </div>


  <!-- Modal แสดงกิจกรรมรายวัน -->
  <div class="modal" id="activityModal">
    <div class="modal-content">
      <span class="modal-close" id="closeActivity">&times;</span>
      <h3 id="activityTitle">กิจกรรม</h3>
      <div id="activityList"></div>

      <div class="addactivity">
        <input type="text" id="activityInput" placeholder="เพิ่มกิจกรรม...">
        <button id="addActivityBtn">+</button>
      </div>
      
    </div>

  </div>

  <script src="script/firebase.js"></script>
  <script src="script/script.js"></script>

  
</body>
</html>
